<table>
  <tr>
    <td class="info">
      <h1>Tic Tac Toe</h1>
      <p>Turn of player {{xTurn?'X':'O'}}</p>
    </td>
    <td><table class="play-field">
      <tr>
        <td row="0" col="0" (click)="process($event)">{{field[0][0]}}</td>
        <td row="0" col="1" (click)="process($event)" class="vert">{{field[0][1]}}</td>
        <td row="0" col="2" (click)="process($event)">{{field[0][2]}}</td>
      </tr>
      <tr>
        <td row="1" col="0" (click)="process($event)" class="hori">{{field[1][0]}}</td>
        <td row="1" col="1" (click)="process($event)" class="vert hori">{{field[1][1]}}</td>
        <td row="1" col="2" (click)="process($event)" class="hori">{{field[1][2]}}</td>
      </tr>
      <tr>
        <td row="2" col="0" (click)="process($event)">{{field[2][0]}}</td>
        <td row="2" col="1" (click)="process($event)" class="vert">{{field[2][1]}}</td>
        <td row="2" col="2" (click)="process($event)">{{field[2][2]}}</td>
      </tr>
    </table></td>
    <td class="info"><app-scoreboard [log]="log"></app-scoreboard></td>
  </tr>
